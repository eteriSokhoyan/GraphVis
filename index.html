<div id="cy" ></div>

<div class="panel">

<br>

<input type="file" id="openFile"> <br><br>

<select name="select" id="selectShape"> 
  <option value="random">random</option> 
  <option value="circle" >circle</option>
  <option value="grid">grid</option>
  <option value="concentric">concentric</option> 
  <option value="breadthfirst" selected>breadthfirst</option>
</select>The shape of the graph
<br><br>
 <input type="checkbox" class = "squaredOne" name="nlabelSelection" id="nodeLabelCheck" >show node label<br><br>
<input type="checkbox" class = "squaredOne" name="elabelSelection" id="linkLabelCheck"  >show edge label<br><br>
<input type="checkbox" class = "squaredOne" name="showOutgoing" id="showOutNode" >highlight outgoing nodes<br><br>
<input type="checkbox" class = "squaredOne" name="showInComing" id="showInNode" >highlight incoming nodes<br><br>
<input type="checkbox" class = "squaredOne" id="collapseNode" >collapse nodes<br><br>
<input type="checkbox" class = "squaredOne" name="showCollapsedNodeNum" id="collapseCount">show the number of collapsed nodes<br><br>

<input type="checkbox" id="nodeInfoCheck" >Cklick on node to see the info<br><br>

<!--input type="checkbox" id="expandGraph" >Cklick on node to expand<br><br-->

<input type = "button" class="button" name="deleteNodes" id="deleteNodes" value="Delete Selected Nodes" onclick="deleteSelectedNodes()"> <br><br>

<input type = "button" class="button" name="restoreNodes" id="restoreNodes" value="Restore Deleted Nodes" onclick="restoreDeletedNodes()"> <br><br>
<input type = "button" class="button" name="restore" id="restore" value="Restore The Structure" onclick="restorGraphStructure()"> <br><br>
